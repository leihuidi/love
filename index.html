<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷惠帝-表白页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e74c3c;
            font-size: 3em;
        }
        p {
            color: #333;
            font-size: 1.5em;
            line-height: 1.6;
        }
        .heart {
            color: #e74c3c;
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>❤️ 我喜欢你！ ❤️</h1>
    <p>从第一次见到你<p>
    <p>我的心就被你俘获了。</p>
    <p>你的笑容像阳光一样温暖<p>
    <p>你的眼神像星星一样闪耀。</p>
    <p>我想和你一起走过每一个春夏秋冬<p>
    <p>分享每一份快乐与忧伤。</p>
    <p>你愿意和我在一起吗？</p>
    <div class="heart">❤️</div>
    <button onclick="window.location.href='response.html'">点击这里告诉我你的答案</button>
</body>
</html>
