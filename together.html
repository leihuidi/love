<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们在一起啦！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e74c3c;
            font-size: 3em;
        }
        p {
            color: #333;
            font-size: 1.5em;
            line-height: 1.6;
        }
        .heart {
            color: #e74c3c;
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>🎉 我们在一起啦！ 🎉</h1>
    <p>从今天开始，我们将一起走过每一个春夏秋冬。</p>
    <p>愿我们的未来充满爱与幸福！</p>
    <div class="heart">❤️</div>
</body>
</html>
