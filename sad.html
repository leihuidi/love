    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遗憾</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            font-size: 3em;
        }
        p {
            color: #555;
            font-size: 1.5em;
            line-height: 1.6;
        }
        .sad-face {
            font-size: 4em;
            margin-top: 20px;
        }

<body>

    <p>希望你未来的每一天都充满快乐！</p>

</html>
